config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-tooling:
      branch: test2
      repo: https://github.com/eosc-synergy/sqaaas-tooling/
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-tooling git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-fuchsia-caterpillar.sh
        container: qc.acc_cranky-charcoal-hamster
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-tooling find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-buff-gecko.sh
        container: qc.doc_gimpy-vermilion-elephant
      github.com/eosc-synergy/sqaaas-tooling git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-firebrick-collie.sh
        container: qc.doc_fuzzy-green-tiger
      github.com/eosc-synergy/sqaaas-tooling markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-azure-heron.sh
        container: qc.doc_surly-wheat-duck
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-tooling licensee:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-buff-raccoon.sh
        container: qc.lic_shabby-scarlet-hedgehog
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-tooling bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-thistle-squid.sh
        container: qc.sec_goopy-cobalt-beagle
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-tooling flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-persimmon-foxhound.sh
        container: qc.sty_ready-persimmon-gopher
      github.com/eosc-synergy/sqaaas-tooling hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-thistle-lionfish.sh
        container: qc.sty_snippy-zucchini-turtle
      github.com/eosc-synergy/sqaaas-tooling jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-asparagus-tapir.sh
        container: qc.sty_bumpy-gamboge-fousek
  QC.Uni:
    repos:
      github.com/eosc-synergy/sqaaas-tooling pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-brown-dormouse.sh
        container: qc.uni_sloppy-cardinal-hamster
