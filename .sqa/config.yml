      github.com/eosc-synergy/sqaaas-tooling get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-coral-shrimp.sh
        container: qc.ver_hazy-brass-audemer
timeout: 5400
